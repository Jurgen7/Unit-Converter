<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="page">
        <div id="head">
            <h3>Metric/Imperial Unit Conversion</h3>
            <input id="input-val">
            <button id="btn">Convert</button>
        </div>
        <div id="container">
            <div class="box">
                <h5>Length (Meter/Feet)</h5>
                <p id="length"></p>
            </div>
            <div class="box">
                <h5>Volume (Liter/Gallons)</h5>
                <p id="volume"></p>
            </div>
            <div class="box">
                <h5>Mass (Kilogram/Pounds)</h5>
                <p id="mass"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
